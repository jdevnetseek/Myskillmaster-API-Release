log_format api_lf escape=json
  '{'
    '"request_time":"$request_time",'
    '"local_time": "$time_local",'
    '"client":"$remote_addr",'
    '"method":"$request_method",'
    '"request":"$request",'
    '"request_length":"$request_length",'
    '"status":"$status",'
    '"bytes_sent":"$bytes_sent",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"referer":"$http_referer",'
    '"user_agent":"$http_user_agent",'
    '"upstream_addr":"$upstream_addr",'
    '"upstream_status":"$upstream_status",'
    '"upstream_response_time":"$upstream_response_time",'
    '"upstream_connect_time":"$upstream_connect_time",'
    '"upstream_header_time":"$upstream_header_time"'
  '}';
server {
	client_max_body_size 64M;
	server_name {{SERVER_NAME}};

	server_tokens off;

	root /var/www/api/public;

	# normalise ip address using x-forwarded-for
	# applies only if the origin traffic comes from 10.0.X.X
	real_ip_header X-Forwarded-For;
	set_real_ip_from 10.0.0.0/8;

	access_log /var/log/nginx/{{SERVER_LOGS}}/access.log api_lf;
	error_log /var/log/nginx/{{SERVER_LOGS}}/error.log error;

	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass  unix:/var/run/php/php8.1-fpm.sock;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}
}
